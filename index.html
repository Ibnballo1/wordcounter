<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Word Counter</title>
</head>
<body>
    <main>
        <section class="form">
            <header>
                <h1>Word Counter</h1>
            </header>
            <form action="#">
                <label for="t-area">Enter some text below:</label>
                <textarea name="msg" id="t-area" cols="80" rows="15"></textarea>
            </form>
            <div class="output" id="output">
                <p>
                    You've written <span class="word texts" id="word">0 words</span> and <span class="char texts" id="char">0 characters</span>.
                </p>
            </div>
        </section>
    </main>
    <script src="./js/app.js"></script>
</body>
</html>
